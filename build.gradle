 plugins {
   id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'



repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    compile group: 'org.hibernate', name:'hibernate-core', version: '5.3.7.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.3.148'
    compile 'log4j:log4j:1.2.17'
    compile 'log4j:apache-log4j-extras:1.2.17'
    testCompile 'junit:junit:4.12'
    testCompile 'io.cucumber:cucumber-java:4.2.0'
    testCompile 'io.cucumber:cucumber-junit:4.2.0'
	testCompile 'org.mockito:mockito-core:2.10.0'
}

test {
    testLogging.showStandardStreams = true
}

jar {
    manifest {
        attributes 'Main-Class': 'app.App'
    }
}

run {
    standardInput = System.in
}


mainClassName = 'app.App'
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

